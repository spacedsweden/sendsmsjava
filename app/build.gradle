plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'
    implementation 'com.sinch:sdk-sms:1.0.5'
    implementation group: "com.sparkjava", name: "spark-core", version: "2.9.3"
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.0'
    implementation 'org.threeten:threetenbp:1.3.2'
    implementation group: 'com.github.joschi.jackson', name: 'jackson-datatype-threetenbp', version: '2.4.1'

    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.31'

}

application {
    // Define the main class for the application.
    mainClass = 'sendsmsjava.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
